<head></head>
<form>
  <div class="display-3 text-center text-primary" >Login</div>
  
        <div class="form-group">
          <label for="exampleInputEmail1" >UserName</label>
          <input type="text" class="form-control" placeholder="Enter email" required [(ngModel)]='userName' name="username" autocomplete="username">
          
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control"placeholder="Password" required [(ngModel)]='Password' name="password" autocomplete="new-password">
        </div>
        <div class="alert alert-danger" *ngIf='alertMessage'>{{ alertMessage }}</div>
        <button type="button" class="btn btn-primary" (click) ="validate()">Submit</button>   
</form>
